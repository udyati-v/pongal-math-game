<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pongal Math Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(#7a1e00, #f6b35b);
  overflow-x: hidden;
  color: #fff;
}

/* ---------- BACKGROUND ANIMATIONS ---------- */
.sun {
  position: fixed;
  top: 10%;
  right: 10%;
  width: 120px;
  height: 120px;
  background: orange;
  border-radius: 50%;
  animation: float 6s infinite alternate;
  z-index: 0;
}

.sugarcane {
  position: fixed;
  bottom: 0;
  left: 5%;
  width: 20px;
  height: 200px;
  background: green;
  z-index: 0;
}

.pot {
  position: fixed;
  bottom: 0;
  right: 10%;
  width: 100px;
  height: 80px;
  background: maroon;
  border-radius: 0 0 50px 50px;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

/* ---------- CARD ---------- */
.card {
  position: relative;
  z-index: 5;
  max-width: 500px;
  margin: 80px auto;
  background: rgba(0,0,0,0.75);
  padding: 25px;
  border-radius: 15px;
  text-align: center;
}

input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  font-size: 16px;
}

button {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border: none;
  border-radius: 8px;
}

.start-btn {
  background: #2ecc71;
  color: #000;
}

.submit-btn {
  background: #2ecc71;
}

.skip-btn {
  background: #e67e22;
}

button:disabled {
  opacity: 0.5;
}

/* ---------- LEADERBOARD ---------- */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

th, td {
  border-bottom: 1px solid #aaa;
  padding: 8px;
}
</style>
</head>

<body>

<div class="sun"></div>
<div class="sugarcane"></div>
<div class="pot"></div>

<!-- START PAGE -->
<div class="card" id="startPage">
  <h2>Pongal Math Challenge üéâ</h2>
  <p><b>Beat the Clock ‚è∞Ô∏è! Solve More ‚ûïÔ∏è score more ‚ú®Ô∏è, top 3 wins prizes üèÜ</b></p>
  <input id="playerName" placeholder="Enter your name">
  <button class="start-btn" id="startBtn" disabled>Start Game</button>
</div>

<!-- GAME PAGE -->
<div class="card" id="gamePage" style="display:none;">
  <h3 id="qCount"></h3>
  <p id="questionText"></p>
  <input id="answerInput" placeholder="Type your answer">
  <button class="submit-btn" onclick="submitAnswer()">Submit</button>
  <button class="skip-btn" id="skipBtn" onclick="skipQuestion()" style="display:none;">Skip</button>
  <p>‚è≥ Time: <span id="time"></span></p>
  <p>‚≠ê Score: <span id="score"></span></p>
</div>

<!-- LEADERBOARD PAGE -->
<div class="card" id="leaderboardPage" style="display:none;">
  <h2>üèÜ Leaderboard</h2>
  <table>
    <thead>
      <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

<script>
/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyBnFhuDbItM9kwjMgeDVrvMlWy5p-dNaLM",
  authDomain: "pongal-math-game.firebaseapp.com",
  projectId: "pongal-math-game"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ---------- STATE ---------- */
let playerName = "";
let score = 0;
let timeLeft = 150;
let timer;
let qIndex = 0;
let completed = localStorage.getItem("completed");

/* ---------- QUESTIONS (COMPULSORY ONLY SHOWN HERE FOR BREVITY) ---------- */
const compulsory = [
{
text:`Start sweet: Brownie questions for Sihi huggi bonus points!

What does July ‚Äì June signify:
a) Crop year
b) Financial year
c) Academic year`,
answer:"a"
},
{
text:`Pi hide & seek! Spot the pi in the invite
a) Temple
b) Stove
c) Sugarcane`,
answer:"b"
}
];

/* ---------- START BUTTON ENABLE ---------- */
document.getElementById("playerName").addEventListener("input", e=>{
  document.getElementById("startBtn").disabled = e.target.value.trim()==="";
});

/* ---------- START GAME ---------- */
document.getElementById("startBtn").onclick = ()=>{
  if(completed){
    alert("You have already completed the game.");
    return;
  }
  playerName = document.getElementById("playerName").value.trim();
  document.getElementById("startPage").style.display="none";
  document.getElementById("gamePage").style.display="block";
  startTimer();
  loadQuestion();
};

/* ---------- TIMER ---------- */
function startTimer(){
  timer = setInterval(()=>{
    timeLeft--;
    let m = Math.floor(timeLeft/60);
    let s = timeLeft%60;
    document.getElementById("time").textContent = `${m}:${s.toString().padStart(2,"0")}`;
    if(timeLeft<=0) endGame();
  },1000);
}

/* ---------- QUESTIONS ---------- */
function loadQuestion(){
  if(qIndex>=compulsory.length){
    endGame();
    return;
  }
  document.getElementById("qCount").textContent = `Question ${qIndex+1}`;
  document.getElementById("questionText").textContent = compulsory[qIndex].text;
  document.getElementById("answerInput").value="";
  document.getElementById("score").textContent = score;
}

/* ---------- ANSWER ---------- */
function submitAnswer(){
  let ans = document.getElementById("answerInput").value.trim().toLowerCase();
  if(ans === compulsory[qIndex].answer){
    score += 5;
  } else {
    score -= 2;
  }
  qIndex++;
  loadQuestion();
}

/* ---------- END GAME ---------- */
function endGame(){
  clearInterval(timer);
  localStorage.setItem("completed", "yes");
  db.collection("scores").add({ name: playerName, score });
  document.getElementById("gamePage").style.display="none";
  document.getElementById("leaderboardPage").style.display="block";
  loadLeaderboard();
}

/* ---------- LEADERBOARD ---------- */
function loadLeaderboard(){
  db.collection("scores").orderBy("score","desc").limit(10).get().then(snap=>{
    let html="";
    let rank=1;
    snap.forEach(doc=>{
      let medal = rank===1?"ü•á":rank===2?"ü•à":rank===3?"ü•â":"";
      html += `<tr><td>${rank} ${medal}</td><td>${doc.data().name}</td><td>${doc.data().score}</td></tr>`;
      rank++;
    });
    document.getElementById("leaderboardBody").innerHTML = html;
  });
}
</script>

</body>
</html>
