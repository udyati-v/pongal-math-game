questions = compulsory.concat(pool);

/* -------- GAME LOGIC -------- */
function startGame(){
  if(localStorage.getItem("played")) return alert("Only one attempt allowed");
  name=document.getElementById("playerName").value.trim();
  if(!name) return;
  document.getElementById("startPage").classList.add("hidden");
  document.getElementById("gamePage").classList.remove("hidden");
  startTimer();loadQ();
}

function startTimer(){
  timer=setInterval(()=>{time--;document.getElementById("time").innerText=time;
  if(time<=0)endGame()},1000);
}

function loadQ(){
  if(i>=questions.length)return endGame();
  document.getElementById("qCounter").innerText=`Question ${i+1} of ${questions.length}`;
  document.getElementById("questionText").innerText=questions[i].q;
  document.getElementById("answerInput").value="";
}

function submitAnswer(){
  let a=document.getElementById("answerInput").value.toLowerCase();
  if(questions[i].a.some(x=>a.includes(x)))score+=5;
  document.getElementById("score").innerText=score;i++;loadQ();
}

function endGame(){
  clearInterval(timer);
  localStorage.setItem("played","yes");
  document.getElementById("gamePage").classList.add("hidden");
  document.getElementById("leaderboardPage").classList.remove("hidden");
  db.collection("scores").add({name,score,time:firebase.firestore.FieldValue.serverTimestamp()});
  db.collection("scores").orderBy("score","desc").limit(10)
  .onSnapshot(s=>{let l=document.getElementById("leaderboardList");l.innerHTML="";
    s.forEach((d,i)=>l.innerHTML+=
      `<li class="${i==0?"gold":i==1?"silver":i==2?"bronze":""}">

  });
}
