<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pongal Math Harvest</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(#f6d365, #fda085);
  margin: 0;
  text-align: center;
}
.card {
  background: #fff7e6;
  margin: 40px auto;
  padding: 20px;
  border-radius: 18px;
  width: 90%;
  max-width: 430px;
}
.hidden { display: none; }
button {
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  background: #28c76f;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
input {
  padding: 10px;
  width: 80%;
  margin: 10px;
}
.leaderboard li {
  text-align: left;
  margin: 6px 0;
}
</style>
</head>

<body>

<!-- START PAGE -->
<div class="card" id="startPage">
  <h1>ğŸŒ¾ Pongal Math Harvest ğŸŒ</h1>
  <p><b>Beat the clock! â°ï¸ Solve more,â—ï¸ score moreğŸ’¯ â€” top 3 wins rewards!âœ¨ï¸</b></p>
  <input type="text" id="playerName" placeholder="Enter your name">
  <br>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- GAME PAGE -->
<div class="card hidden" id="gamePage">
  <h3 id="questionNumber"></h3>
  <pre id="questionText"></pre>
  <input id="answerInput" placeholder="Type a / b / c / value">
  <br>
  <button onclick="submitAnswer()">Submit</button>
  <p>â± Time Left: <span id="time">60</span>s</p>
  <p>â­ Score: <span id="score">0</span></p>
</div>

<!-- LEADERBOARD PAGE -->
<div class="card hidden" id="leaderboardPage">
  <h2>ğŸ† Global Leaderboard</h2>
  <ol class="leaderboard" id="leaderboardList"></ol>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
/* ğŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBnFhuDbItM9kwjMgeDVrvMlWy5p-dNaLM",
  authDomain: "pongal-math-game.firebaseapp.com",
  projectId: "pongal-math-game",
  storageBucket: "pongal-math-game.firebasestorage.app",
  messagingSenderId: "656858683321",
  appId: "1:656858683321:web:dc3f28c9c92e3394778868"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ğŸ”’ COMPULSORY QUESTIONS â€” FIXED FORMAT */
const questions = [
  {
    text:
`Question 1
Total Harvest = 750 kg
Rice constitutes 40% of the total harvest.
How many kilograms of rice were harvested?

a) 300 kg
b) 250 kg
c) 350 kg`,
    answers: ["a","300","300 kg"]
  },
  {
    text:
`Question 2
The field harvest rate is 120 kg per hour.
How long will it take to harvest 360 kg?

a) 2.5 hours
b) 3 hours
c) 3.5 hours`,
    answers: ["b","3","3 hours","3hrs"]
  },
  {
    text:
`Question 3
What percentage of pulses are harvested?
(Refer to the invite)

a) 10%
b) 40%
c) 20%`,
    answers: ["a","10","10%"]
  },
  {
    text:
`Question 4
Who are the mathematicians shown taming the bull in the invite?

a) Pythagoras and Carl Friedrich Gauss
b) Euler and Archimedes
c) Aryabhata and Srinivasa Ramanujan`,
    answers: ["c","aryabhata","ramanujan","srinivasa ramanujan"]
  },
  {
    text:
`Question 5
What does Sankranti signify astronomically?

a) Full moon day
b) Sunâ€™s transition into Capricorn (Makara Rashi)
c) Start of winter
d) Spring equinox`,
    answers: ["b","makara rashi","sunâ€™s transition into capricorn"]
  },
  {
    text:
`Question 6
Why are kites flown during Sankranti?

a) For entertainment only
b) To welcome the Sunâ€™s northward journey (Uttarayan)
c) To mark the monsoon season
d) To scare birds away`,
    answers: ["b","uttarayan","northward journey"]
  }
];

let index = 0;
let score = 0;
let time = 60;
let timer;
let player = "";

/* ğŸš€ START GAME */
async function startGame() {
  player = document.getElementById("playerName").value.trim();
  if (!player) return alert("Enter your name");

  const exists = await db.collection("scores").doc(player).get();
  if (exists.exists) {
    alert("You have already attempted the game.");
    return;
  }

  document.getElementById("startPage").classList.add("hidden");
  document.getElementById("gamePage").classList.remove("hidden");

  loadQuestion();
  timer = setInterval(updateTimer, 1000);
}

/* â± TIMER */
function updateTimer() {
  time--;
  document.getElementById("time").innerText = time;
  if (time <= 0) endGame();
}

/* â“ LOAD QUESTION */
function loadQuestion() {
  if (index >= questions.length) return endGame();

  document.getElementById("questionNumber").innerText =
    `Question ${index + 1} of ${questions.length}`;

  document.getElementById("questionText").innerText =
    questions[index].text;

  document.getElementById("answerInput").value = "";
}

/* âœ… SUBMIT ANSWER */
function submitAnswer() {
  const ans = document.getElementById("answerInput").value
    .toLowerCase().trim();

  if (questions[index].answers.some(a => ans.includes(a))) {
    score += 10;
  }

  document.getElementById("score").innerText = score;
  index++;
  loadQuestion();
}

/* ğŸ END GAME */
async function endGame() {
  clearInterval(timer);

  await db.collection("scores").doc(player).set({
    name: player,
    score: score,
    time: Date.now()
  });

  showLeaderboard();
}

/* ğŸ† LEADERBOARD */
async function showLeaderboard() {
  document.getElementById("gamePage").classList.add("hidden");
  document.getElementById("leaderboardPage").classList.remove("hidden");

  const snap = await db.collection("scores")
    .orderBy("score","desc")
    .limit(10)
    .get();

  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";

  snap.docs.forEach((doc, i) => {
    const medal = i===0?"ğŸ¥‡":i===1?"ğŸ¥ˆ":i===2?"ğŸ¥‰":"";
    list.innerHTML +=
      `<li>${medal} ${doc.data().name} â€” ${doc.data().score}</li>`;
  });
}
</script>

</body>
</html>
