<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pongal Math Harvest</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(#f6d365, #fda085);
  margin: 0;
  padding: 0;
  text-align: center;
}
.card {
  background: #fff7e6;
  margin: 40px auto;
  padding: 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
}
button {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  background: #28c76f;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
input {
  padding: 10px;
  width: 80%;
  margin: 10px;
}
.hidden { display: none; }
.leaderboard li {
  text-align: left;
  margin: 6px 0;
}
</style>
</head>

<body>

<!-- START PAGE -->
<div class="card" id="startPage">
  <h1>üåæ Pongal Math Harvest üåû</h1>
  <p><b>Beat the clock! ‚è∞Ô∏è Solve more,‚ûóÔ∏è score moreüíØ ‚Äî top 3 wins rewards!‚ú®Ô∏è</b></p>
  <input type="text" id="playerName" placeholder="Enter your name"/>
  <br>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- GAME PAGE -->
<div class="card hidden" id="gamePage">
  <h2 id="questionText"></h2>
  <input id="answerInput" placeholder="Type answer (A/B/C or value)"/>
  <br><br>
  <button onclick="submitAnswer()">Harvest!</button>
  <p>‚è± Time Left: <span id="time">60</span>s</p>
  <p>‚≠ê Score: <span id="score">0</span></p>
</div>

<!-- LEADERBOARD PAGE -->
<div class="card hidden" id="leaderboardPage">
  <h2>üèÜ Global Leaderboard</h2>
  <ol class="leaderboard" id="leaderboardList"></ol>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
/* üî• Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBnFhuDbItM9kwjMgeDVrvMlWy5p-dNaLM",
  authDomain: "pongal-math-game.firebaseapp.com",
  projectId: "pongal-math-game",
  storageBucket: "pongal-math-game.firebasestorage.app",
  messagingSenderId: "656858683321",
  appId: "1:656858683321:web:dc3f28c9c92e3394778868"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* üîí ALL COMPULSORY QUESTIONS (EXACT WORDING) */
const compulsory = [
  {
    q: "1) Total Harvest 750KG\nRice = 40%\nHow much kg Rice harvested\na-300kg\nb-250kg\nc-350",
    a: ["a","300","300kg"]
  },
  {
    q: "2) Field Harvest Rate = 120kg/hr\nHow long to harvest 360kg?\na-2.5hr\nb-3hr\nc-3.5hr",
    a: ["b","3","3hr","3hrs"]
  },
  {
    q: "3) What % of pulses harvested? (Check invite)\na-10%\nb-40%\nc-20%",
    a: ["a","10","10%"]
  },
  {
    q: "4) Who are the men taming bull, per the invite ?\na) Pythagoras, Carl Friedrich Gauss\nb) Euler, Archimedes\nc) Aryabhata, Srinivasa Ramanujan",
    a: ["c","aryabhata","srinivasa ramanujan","ramanujan"]
  },
  {
    q: "4) What does Sankranti signify astronomically?\nA) Full moon day\nB) Sun‚Äôs transition into Capricorn (Makara Rashi)\nC) Start of winter\nD) Spring equinox",
    a: ["b","sun‚Äôs transition into capricorn","makara rashi"]
  },
  {
    q: "5) Why are kites flown during Sankranti?\nA) For entertainment only\nB) To welcome the sun‚Äôs northward journey (Uttarayan)\nC) To mark the monsoon season\nD) To scare birds away",
    a: ["b","uttarayan","northward journey"]
  }
];

let questions = [];
let index = 0;
let score = 0;
let time = 60;
let timer;
let player = "";

/* START GAME */
async function startGame() {
  player = document.getElementById("playerName").value.trim();
  if (!player) return alert("Enter name");

  const existing = await db.collection("scores").doc(player).get();
  if (existing.exists) {
    alert("You have already played!");
    return;
  }

  questions = compulsory;
  document.getElementById("startPage").classList.add("hidden");
  document.getElementById("gamePage").classList.remove("hidden");
  loadQuestion();
  timer = setInterval(updateTimer, 1000);
}

/* TIMER */
function updateTimer() {
  time--;
  document.getElementById("time").innerText = time;
  if (time <= 0) endGame();
}

/* QUESTIONS */
function loadQuestion() {
  if (index >= questions.length) return endGame();
  document.getElementById("questionText").innerText = questions[index].q;
  document.getElementById("answerInput").value = "";
}

function submitAnswer() {
  const ans = document.getElementById("answerInput").value.toLowerCase().trim();
  if (questions[index].a.some(a => ans.includes(a))) score += 10;
  document.getElementById("score").innerText = score;
  index++;
  loadQuestion();
}

/* END GAME */
async function endGame() {
  clearInterval(timer);
  await db.collection("scores").doc(player).set({
    name: player,
    score: score,
    time: Date.now()
  });
  showLeaderboard();
}

/* LEADERBOARD */
async function showLeaderboard() {
  document.getElementById("gamePage").classList.add("hidden");
  document.getElementById("leaderboardPage").classList.remove("hidden");

  const snap = await db.collection("scores")
    .orderBy("score", "desc")
    .limit(10)
    .get();

  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";

  snap.docs.forEach((doc, i) => {
    let medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "";
    list.innerHTML += `<li>${medal} ${doc.data().name} ‚Äî ${doc.data().score}</li>`;
  });
}
</script>

</body>
</html>
