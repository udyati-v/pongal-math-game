<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pongal Math Harvest</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#f7d046, #f39c12);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#game {
  background: #fff8e1;
  border-radius: 18px;
  padding: 20px;
  width: 360px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

h1 { color: #8e3b1f; }

.question {
  font-size: 16px;
  margin: 14px 0;
  white-space: pre-line;
}

input {
  padding: 8px;
  width: 180px;
  font-size: 16px;
  text-align: center;
}

button {
  margin-top: 10px;
  padding: 10px 18px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.start { background: #e67e22; color: white; }
.harvest { background: #2ecc71; color: white; }

.hidden { display: none; }
.info { margin-top: 6px; font-weight: bold; }

#leaderboardBox {
  margin-top: 14px;
  background: #fff3cd;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="game">
  <h1>üåæ Pongal Math Harvest üåû</h1>

  <!-- NAME SCREEN -->
  <div id="nameScreen">
    <p><b>Enter your name to begin</b></p>
    <input type="text" id="nameInput" placeholder="Your name">
    <br>
    <button class="start" onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="playScreen" class="hidden">
    <div class="question" id="question"></div>

    <input type="text" id="answer" placeholder="Type answer">
    <br>
    <button class="harvest" onclick="checkAnswer()">Harvest!</button>

    <div class="info" id="score">Score: 0</div>
    <div class="info" id="timer">Time left: 1:00</div>
    <div class="info" id="qcount">Question: 0</div>
  </div>

  <!-- LEADERBOARD -->
  <div id="leaderboardBox" class="hidden">
    <b>üèÜ Global Top 10 Leaderboard</b>
    <ol id="leaderboardList"></ol>
  </div>
</div>

<script>
/* üî• FIREBASE CONFIG (YOUR REAL CONFIG) */
const firebaseConfig = {
  apiKey: "AIzaSyBnFhuDbItM9kwjMgeDVrvMlWy5p-dNaLM",
  authDomain: "pongal-math-game.firebaseapp.com",
  projectId: "pongal-math-game",
  storageBucket: "pongal-math-game.firebasestorage.app",
  messagingSenderId: "656858683321",
  appId: "1:656858683321:web:dc3f28c9c92e3394778868"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* GAME VARIABLES */
let score = 0;
let timeLeft = 60; // 1 minute
let timer;
let playerName = "Guest";
let currentIndex = 0;
let questions = [];
let correctAnswers = [];

/* COMPULSORY QUESTIONS */
const compulsory = [
  {
    q: "Total Harvest = 750 kg\nRice = 40%\nHow much rice is harvested?\n(a) 300 kg  (b) 250 kg  (c) 350 kg",
    a: ["a","300","300 kg"]
  },
  {
    q: "Field harvest rate = 120 kg/hr\nHow long to harvest 360 kg?\n(a) 2.5 hr  (b) 3 hr  (c) 3.5 hr",
    a: ["b","3","3 hr"]
  },
  {
    q: "What % of pulses is harvested?\n(Refer invite)\n(a) 10%  (b) 40%  (c) 20%",
    a: ["a","10","10%"]
  },
  {
    q: "Who are the men taming the bull in the invite?\n(a) Pythagoras & Gauss\n(b) Euler & Archimedes\n(c) Aryabhata & Srinivasa Ramanujan",
    a: ["c","aryabhata","ramanujan","aryabhata ramanujan"]
  }
];

/* LARGE NON-REPEATING QUESTION BANK */
const mentalMathBank = [
  { q: "Evaluate log(100) ‚àí log(10)", a: ["1"] },
  { q: "Evaluate log(1000) ‚àí log(10)", a: ["2"] },
  { q: "25% of 240", a: ["60"] },
  { q: "‚àö196", a: ["14"] },
  { q: "99¬≤", a: ["9801"] },
  { q: "Divide 80 in the ratio 3:5. Find larger part.", a: ["50"] },
  { q: "If f(x)=2x+3, find f(6)", a: ["15"] },
  { q: "If f(x)=x¬≤‚àí1, find f(5)", a: ["24"] },
  { q: "For y=4(x‚àí1)¬≤, state vertical stretch factor", a: ["4"] },
  { q: "Pongal: 6 pots serve 24 people. 10 pots serve?", a: ["40"] },
  { q: "Evaluate log(10000) ‚àí log(100)", a: ["2"] },
  { q: "If f(x)=3x‚àí7, find f(10)", a: ["23"] }
];

/* SHUFFLE */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function startGame() {
  const name = document.getElementById("nameInput").value.trim();
  if (name) playerName = name;

  document.getElementById("nameScreen").classList.add("hidden");
  document.getElementById("playScreen").classList.remove("hidden");

  shuffle(mentalMathBank);
  questions = compulsory.concat(mentalMathBank);

  showQuestion();
  startTimer();
}

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText =
      `Time left: 0:${timeLeft.toString().padStart(2,"0")}`;

    if (timeLeft <= 0) endGame();
  }, 1000);
}

function showQuestion() {
  if (currentIndex >= questions.length) {
    endGame();
    return;
  }

  document.getElementById("answer").value = "";
  document.getElementById("question").innerText = questions[currentIndex].q;
  correctAnswers = questions[currentIndex].a;

  document.getElementById("qcount").innerText =
    `Question: ${currentIndex + 1}`;

  currentIndex++;
}

function checkAnswer() {
  const ans = document.getElementById("answer").value.toLowerCase().trim();

  if (correctAnswers.some(a => ans.includes(a))) {
    score += 10;
  } else {
    score -= 5;
  }

  document.getElementById("score").innerText = `Score: ${score}`;
  showQuestion();
}

/* üåç GLOBAL TOP-10 LEADERBOARD */
async function endGame() {
  clearInterval(timer);

  await db.collection("scores").add({
    name: playerName,
    score: score,
    time: firebase.firestore.FieldValue.serverTimestamp()
  });

  const snapshot = await db
    .collection("scores")
    .orderBy("score", "desc")
    .limit(10)
    .get();

  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";

  snapshot.forEach(doc => {
    const data = doc.data();
    const li = document.createElement("li");
    li.innerText = `${data.name}: ${data.score}`;
    list.appendChild(li);
  });

  document.getElementById("leaderboardBox").classList.remove("hidden");
}
</script>

</body>
</html>
