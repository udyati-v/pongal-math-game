<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pongal Math Harvest</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(#f6d365, #fda085);
  margin: 0;
  padding: 0;
  text-align: center;
}
.card {
  background: #fff7e6;
  margin: 40px auto;
  padding: 20px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
}
button {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  background: #28c76f;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
input {
  padding: 10px;
  width: 80%;
  margin: 10px;
}
.hidden { display: none; }
.leaderboard li {
  text-align: left;
  margin: 6px 0;
}
</style>
</head>

<body>

<!-- START PAGE -->
<div class="card" id="startPage">
  <h1>ğŸŒ¾ Pongal Math Harvest ğŸŒ</h1>
  <p><b>Beat the clock! Solve more, score more â€” top 3 win rewards!</b></p>
  <input type="text" id="playerName" placeholder="Enter your name"/>
  <br>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- GAME PAGE -->
<div class="card hidden" id="gamePage">
  <h2 id="questionText"></h2>
  <input id="answerInput" placeholder="Type answer"/>
  <br><br>
  <button onclick="submitAnswer()">Harvest!</button>
  <p>â± Time Left: <span id="time">60</span>s</p>
  <p>â­ Score: <span id="score">0</span></p>
</div>

<!-- LEADERBOARD PAGE -->
<div class="card hidden" id="leaderboardPage">
  <h2>ğŸ† Global Leaderboard</h2>
  <ol class="leaderboard" id="leaderboardList"></ol>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
/* ğŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBnFhuDbItM9kwjMgeDVrvMlWy5p-dNaLM",
  authDomain: "pongal-math-game.firebaseapp.com",
  projectId: "pongal-math-game",
  storageBucket: "pongal-math-game.firebasestorage.app",
  messagingSenderId: "656858683321",
  appId: "1:656858683321:web:dc3f28c9c92e3394778868"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ğŸ¯ QUESTIONS */
const compulsory = [
  {
    q: "What does Sankranti signify astronomically?\nA) Full moon\nB) Sun enters Capricorn\nC) Start of winter\nD) Spring equinox",
    a: ["b", "sun enters capricorn", "makara rashi"]
  },
  {
    q: "Why are kites flown during Sankranti?\nA) Fun\nB) Welcome Uttarayan\nC) Monsoon\nD) Scare birds",
    a: ["b", "uttarayan", "northward journey"]
  }
];

const pool = [
  {
    q: "What is Sankranti called in Tamil Nadu?\nA) Lohri\nB) Magh Bihu\nC) Pongal\nD) Uttarayan",
    a: ["c", "pongal"]
  },
  {
    q: "In Assam, Sankranti is known as?\nA) Bhogi\nB) Onam\nC) Magh Bihu\nD) Vishu",
    a: ["c", "magh bihu"]
  },
  { q: "Evaluate log(100) âˆ’ log(10)", a: ["1"] },
  { q: "If f(x)=xÂ²âˆ’1, find f(5)", a: ["24"] }
];

let questions = [];
let index = 0;
let score = 0;
let time = 60;
let timer;
let player = "";

/* ğŸš€ START GAME */
async function startGame() {
  player = document.getElementById("playerName").value.trim();
  if (!player) return alert("Enter name");

  const existing = await db.collection("scores").doc(player).get();
  if (existing.exists) {
    alert("You have already played!");
    return;
  }

  questions = [...compulsory, ...shuffle(pool)];
  document.getElementById("startPage").classList.add("hidden");
  document.getElementById("gamePage").classList.remove("hidden");
  loadQuestion();
  timer = setInterval(updateTimer, 1000);
}

/* â± TIMER */
function updateTimer() {
  time--;
  document.getElementById("time").innerText = time;
  if (time <= 0) endGame();
}

/* â“ QUESTIONS */
function loadQuestion() {
  if (index >= questions.length) return endGame();
  document.getElementById("questionText").innerText = questions[index].q;
  document.getElementById("answerInput").value = "";
}

function submitAnswer() {
  const ans = document.getElementById("answerInput").value.toLowerCase().trim();
  if (questions[index].a.some(a => ans.includes(a))) score += 10;
  document.getElementById("score").innerText = score;
  index++;
  loadQuestion();
}

/* ğŸ END GAME */
async function endGame() {
  clearInterval(timer);
  await db.collection("scores").doc(player).set({
    name: player,
    score: score,
    time: Date.now()
  });
  showLeaderboard();
}

/* ğŸ† LEADERBOARD */
async function showLeaderboard() {
  document.getElementById("gamePage").classList.add("hidden");
  document.getElementById("leaderboardPage").classList.remove("hidden");

  const snap = await db.collection("scores")
    .orderBy("score", "desc")
    .limit(10)
    .get();

  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";

  snap.docs.forEach((doc, i) => {
    let medal = i === 0 ? "ğŸ¥‡" : i === 1 ? "ğŸ¥ˆ" : i === 2 ? "ğŸ¥‰" : "";
    list.innerHTML += `<li>${medal} ${doc.data().name} â€” ${doc.data().score}</li>`;
  });
}

/* ğŸ”€ SHUFFLE */
function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}
</script>

</body>
</html>
