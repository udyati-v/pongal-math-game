<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sankranti Math Harvest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#7a0c0c, #c0392b);
  color: #fff;
  overflow-x: hidden;
}

.card {
  max-width: 500px;
  margin: 60px auto;
  background: rgba(0,0,0,0.6);
  padding: 25px;
  border-radius: 16px;
  text-align: center;
}

input {
  width: 90%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
}

button {
  width: 92%;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
  cursor: pointer;
}

.green { background:#27ae60; color:white; }
.orange { background:#e67e22; color:white; }
.disabled { background:#555; cursor:not-allowed; }

.status {
  margin-top: 15px;
  font-size: 18px;
}

.bg-sun, .bg-cane, .bg-pot {
  position: fixed;
  opacity: 0.25;
  z-index: 0;
}

.bg-sun {
  width: 200px;
  height: 200px;
  background: orange;
  border-radius: 50%;
  top: 40px;
  right: -60px;
}

.bg-cane {
  width: 20px;
  height: 300px;
  background: green;
  bottom: 0;
  left: 20px;
}

.bg-pot {
  width: 120px;
  height: 100px;
  background: brown;
  border-radius: 0 0 60px 60px;
  bottom: 10px;
  right: 30px;
}

.hidden { display:none; }
</style>
</head>

<body>

<div class="bg-sun"></div>
<div class="bg-cane"></div>
<div class="bg-pot"></div>

<!-- START PAGE -->
<div class="card" id="startPage">
  <h1>Sankranti Math Harvest üéâ</h1>
  <p>Beat the Clock ‚è∞Ô∏è! Solve More ‚ûïÔ∏è score more ‚ú®, top 3 wins prizes üèÜ</p>
  <input id="playerName" placeholder="Enter your name">
  <button id="startBtn" class="green disabled">Start Game</button>
</div>

<!-- GAME PAGE -->
<div class="card hidden" id="gamePage">
  <h2 id="qNumber"></h2>
  <p id="questionText"></p>
  <input id="answerInput" placeholder="Type your answer">
  <button class="green" onclick="submitAnswer()">Submit</button>
  <button id="skipBtn" class="orange hidden" onclick="skipQuestion()">Skip</button>
  <div class="status">
    ‚è≥ <span id="time"></span> &nbsp; ‚≠ê Score: <span id="score"></span>
  </div>
</div>

<!-- LEADERBOARD -->
<div class="card hidden" id="leaderboardPage">
  <h2>üèÜ Leaderboard</h2>
  <ol id="leaderboardList"></ol>
</div>

<script>
/* ---------- ATTEMPT CONTROL ---------- */
if (localStorage.getItem("completedGame")) {
  document.body.innerHTML = "<h2 style='text-align:center;margin-top:40vh'>Game already completed on this device.</h2>";
}

/* ---------- NAME LOGIC ---------- */
const nameInput = document.getElementById("playerName");
const startBtn = document.getElementById("startBtn");

nameInput.addEventListener("input", () => {
  startBtn.classList.toggle("disabled", !nameInput.value.trim());
});

startBtn.onclick = () => {
  if (!nameInput.value.trim()) return;
  document.getElementById("startPage").classList.add("hidden");
  document.getElementById("gamePage").classList.remove("hidden");
  startGame();
};

/* ---------- QUESTIONS ---------- */
const compulsory = [
{
q:"Start sweet: Brownie questions for Sihi huggi bonus points!\n\nWhat does July ‚Äì June signify:\n a) Crop year\n b) Financial year\n c) Academic year",
a:["a","crop year"]
},
{
q:"Pi hide & seek! Spot the pi in the invite\n a) Temple\n b) Stove\n c) Sugarcane",
a:["b","stove"]
},
{
q:"Spot the handsome duo in this flyer?\n a) Harish Chandra and Bhaskaracharya\n b) P.C. Mahalanobis and S.N. Bose\n c) Srinivasa Ramanujan and Aryabhata",
a:["c","ramanujan","aryabhata"]
},
{
q:"What does Sankranti signify astronomically?\n a) Full moon day\n b) Sun‚Äôs transition into Capricorn\n c) Start of winter\n d) Spring equinox",
a:["b"]
},
{
q:"Why are kites flown during Sankranti?\n a) For entertainment only\n b) To scare birds away\n c) To mark monsoon\n d) To welcome Uttarayan",
a:["d"]
},
{
q:"Stove ain't apple pie üòÇ, it‚Äôs œÄ‚Ä¶ why?\n a) Nature‚Äôs infinite loop\n b) Cashews in pongal",
a:["a"]
},
{
q:"Total Harvest = 750 kg\nRice is 40%\nHow many kg harvested?\n a)300 b)250 c)350",
a:["a","300"]
}
];

const pool = [];
for(let i=1;i<=35;i++){
  pool.push({
    q:`Mental Math ${i}: If f(x)=2x¬≤+3x-${i}, find f(2)`,
    a:[(2*4+6-i).toString()]
  });
}

let questions = compulsory.concat(pool);

/* ---------- GAME STATE ---------- */
let index = 0;
let score = 0;
let timeLeft = 150;
let timer;

/* ---------- GAME ---------- */
function startGame(){
  document.getElementById("score").textContent = score;
  showQuestion();
  timer = setInterval(()=>{
    timeLeft--;
    document.getElementById("time").textContent =
      Math.floor(timeLeft/60)+":"+String(timeLeft%60).padStart(2,"0");
    if(timeLeft<=0) endGame();
  },1000);
}

function normalize(x){
  return x.toLowerCase().replace(/[^a-z0-9]/g,"");
}

function submitAnswer(){
  let user = normalize(document.getElementById("answerInput").value);
  let correct = questions[index].a.some(ans=>normalize(ans)==user);
  if(correct) score+=5;
  else score-=2;
  next();
}

function skipQuestion(){
  next();
}

function next(){
  document.getElementById("answerInput").value="";
  index++;
  if(index>=questions.length) endGame();
  else showQuestion();
}

function showQuestion(){
  document.getElementById("qNumber").textContent = `Question ${index+1}`;
  document.getElementById("questionText").textContent = questions[index].q;
  document.getElementById("score").textContent = score;
  document.getElementById("skipBtn").classList.toggle("hidden", index<6);
}

function endGame(){
  clearInterval(timer);
  localStorage.setItem("completedGame",true);
  alert("Game Over! Your score: "+score);
}
</script>

</body>
</html>
